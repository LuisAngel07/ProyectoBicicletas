<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<p:outputLabel
		value="Según los datos de la bicicleta y ubicación se le ha asignado al técnico:" />
	<br />
	<br />

	<p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank"
		columnClasses="ui-grid-col-2,ui-grid-col-3">

		<p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank"
			columnClasses="ui-grid-col-12">
			<h:graphicImage value="../../imagenes/tecnico.png" width="130" />
		</p:panelGrid>

		<p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank"
			columnClasses="ui-grid-col-5,ui-grid-col-7">
			<p:outputLabel value="Nombre:"></p:outputLabel>
			<h:outputLabel />

			<p:outputLabel value="Apellido paterno:"></p:outputLabel>
			<p:outputLabel />

			<p:outputLabel value="Apellido materno:"></p:outputLabel>
			<p:outputLabel />
		</p:panelGrid>


	</p:panelGrid>

	<p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank"
		columnClasses="ui-grid-col-2,ui-grid-col-2"
		rendered="#{solicitudReparacionBean.accionPantalla.toString() != 'VER'}">
		<p:commandButton value="Atrás" process="@this"
			action="#{solicitudReparacionBean.paso2}" />
		<p:commandButton action="#{solicitudReparacionBean.guardar}"
			value="Confirmar solicitud" process="@this" />
	</p:panelGrid>

</ui:composition>
