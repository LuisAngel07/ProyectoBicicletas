<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<title>Sistema de bicicletas</title>

	<link type="text/css"
		href="#{request.contextPath}/recursos/estilos/estilosMenuWindows.css"
		rel="stylesheet" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/recursos/estilos/estilos.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/recursos/estilos/default.css" />
	<script type="text/javascript"
		src="#{request.contextPath}/recursos/js/validaciones.js"></script>
	<link rel="Shortcut Icon" type="image/x-icon" />



	<script type="text/javascript">
		function accion(id) {
			document.getElementById('frmBienvenida:' + id + '').click();
		}
	</script>

</h:head>

<h:body
	style="background-image:url('../../imagenes/fondo_bienvenida.jpg');
background-attachment: fixed;
  background-position: center center;
  background-size: cover;">

	<h:form id="frmBienvenida">

		<p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12"
			styleClass="ui-panelgrid-blank">
			<p:commandLink
				style="color: #2e6e9e; float:right; font-size:20px!important; margin-right:10px"
				value="Acceder" action="login">
			</p:commandLink>
		</p:panelGrid>


		<center>
			<p:outputLabel style="font-size:28px!important; color:white"
				value="SISTEMA DE SERVICIO TÉCNICO DE BICICLETAS" />
		</center>


		<div class="menu">
			<a class="purple" href="#" onclick="accion('btnRegistroDiagnostico')">Consultar
				diagnóstico<br></br> <img width="70"
				src="#{request.contextPath}/recursos/imagenes/icono_diagnostico.png" />
			</a> <a class="green" href="#" onclick="accion('btnSolicitudReparacion')">Solicitud
				reparación <br></br> <img width="80"
				src="#{request.contextPath}/recursos/imagenes/icono_reparacion.png" />
			</a>
		</div>

		<p:commandButton style="display:none" id="btnRegistroDiagnostico"
			action="#{buscarDiagnosticoBean.iniciarControladora}"
			onstart="PF('bUI').block();" oncomplete="PF('bUI').unblock();">
			<f:setPropertyActionListener target="#{clienteBean.mostrarCliente}"
				value="true" />
		</p:commandButton>
		<p:commandButton style="display:none" id="btnSolicitudReparacion"
			action="#{solicitudReparacionBean.nuevo}"
			onstart="PF('bUI').block();" oncomplete="PF('bUI').unblock();">
			<f:setPropertyActionListener target="#{clienteBean.mostrarCliente}"
				value="true" />
		</p:commandButton>

	</h:form>



</h:body>

</html>
